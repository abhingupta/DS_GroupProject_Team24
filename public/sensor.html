<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Team 24</title>
  </head>

  <body>
    <main id="sensorMain" class="container-fluid">
      <div>
        <h2 align="center" id="sensorHeader">Sensors</h2>
      </div>


      <table class=" table table-dark" border="4" id="sensorTable">
        <thead>
          <tr>
            <th>sensorId</th>
            <th>sensorName</th>
            <th>sensorDescription</th>
            <th>capacity</th>
            <th>rampUpTime</th>
            <th>maintenanceInterval</th>
          </tr>
        </thead>
        <tbody v-for="c in sensor" :key="c.id">
          <!-- <tr v-for="c in sensor" :key="c.id" :id="'sensor-' + sensor.id" v-bind:class=" sensor.current_sprint ?  'current_sprint': '' " @click="gotoSensor(sensor.id)"> -->
          <td>{{c.sensorId}}</td>
          <td>{{c.sensorName}}</td>
          <td>{{c.sensorDescription}}</td>
          <td>{{c.capacity}}</td>
          <td>{{c.rampUpTime}}</td>
          <td>{{c.maintenanceInterval}}</td>
        </tbody>
      </table>

    </main>

    <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/sensor.app.js"></script>

  </body>

</html>
