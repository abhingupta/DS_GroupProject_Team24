<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Team 24</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">D&S</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userInformation.html">User Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="table.html">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="comment.html">Comment Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="clientMain" class="container-fluid">
      <div>
        <h2 align="center" id="clientHeader">Clients</h2>
      </div>


      <table class=" table table-dark" border="4" id="clientTable">
        <thead>
          <tr>
            <th>clientId</th>
            <th>clientName</th>
            <th>clientDescription</th>
            <th>gicsSector</th>
            <th>gicsSubIndustry</th>
            <th>headquarter</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="c in client" :key="c.id" :id="'client-' + c.clientId" @click="gotoSite(c.clientId)">
            <td>{{c.clientId}}</td>
            <td>{{c.clientName}}</td>
            <td>{{c.clientDescription}}</td>
            <td>{{c.gicsSector}}</td>
            <td>{{c.gicsSubIndustry}}</td>
            <td>{{c.headquarter}}</td>
        </tbody>
      </table>

    </main>

    <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/client.app.js"></script>

  </body>

</html>
